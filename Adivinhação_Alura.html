<meta charset="utf-8">
<script>
	
	function pulaLinha() {

		document.write("<br> <br>")
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	var numeroPensado = Math.round(Math.random() * 10);

	var chute = parseInt(prompt("Tente adivinhar o número, digite seu chute"));

	if(chute == numeroPensado) {
		mostra("Você acertou!");
	} else {
		mostra("Você errou, o número que foi sorteado era " + numeroPensado +", tente novamente");
	}
</script>
