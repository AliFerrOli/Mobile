<script type="text/javascript">
	
	alert("Primeiramente, irei lhe mostrar o ano que você nasceu. Depois, irei lhe informar o seu IMC");
	var idade= prompt("Digite a idade que você fez ou irá fazer neste ano:");
	var anoHoje= prompt("Digite o ano em que estamos agora:");
	var anoNascimento= anoHoje - idade
	var altura= prompt("Agora, informe sua altura:");
	var peso= prompt("Informe seu peso:");
	var IMC= peso / (altura * altura);
	document.write("Você nasceu em " + anoNascimento, "<br> Seu IMC é por volta de " + IMC);
	


</script>
